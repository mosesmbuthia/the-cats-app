<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the cats app</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <p id="error-display"></p>
    </div>
    <div class="main-container">
      <h1>the cats app</h1>
      
     <div class="sections">
      <div>
          <form id="fact-form">
          <label for="factInput">number of cats facts (50 maximum)</label>
          <input type="number" id="factInput" placeholder="number of cat facts (50 max)">
          <button class="submit">submit</button>
          </form>
        
      </div>

      <div>
        <form id="image-form">
          <label for="">number of cats photos(10 maximum)</label>
          <input type="number" id="imageInput" placeholder="number of cat photos (10 max)">
          <button class="submit">submit</button>
        </form>
        
      </div>
     </div>

    </div>
    <div id="loading" class="loading" style="display: none;"></div>
    <div>
      <p id="display"></p>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
